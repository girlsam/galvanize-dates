<!DOCTYPE html>
<html lang="en" ng-app="datesApp">
  <head>
    <meta charset="utf-8">
    <title>gDates</title>
    <!-- styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body ng-cloak>
    <!-- nav -->
    <nav>
      <div class="nav-wrapper indigo darken-4">
        <div class="nav-header">
          <a href="index.html" class="brand-logo">g-Date</a>
          <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
          <ul class="right hide-on-med-and-down">
            <li><a href="#">Home</a></li>
            <li><a href="#">Members</a></li>
            <li><a href="#">Other Things</a></li>
          </ul>
          <ul class="side-nav" id="mobile-demo">
            <li><a href="#">Home</a></li>
            <li><a href="#">Members</a></li>
            <li><a href="#">Other Things</a></li>
          </ul>

    <!-- main -->
    <div class="container">
      <div ng-controller="mainController as mainCtrl">

      </div>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>

    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <!-- main component -->
    <script type="text/javascript" src="js/components/main/main.controller.js"></script>
    <!-- member component -->
    <script type="text/javascript" src="js/components/member/member.config.js"></script>
    <script type="text/javascript" src="js/components/member/member.directive.js"></script>
    <script type="text/javascript" src="js/components/member/member.service.js"></script>
    <script type="text/javascript" src="js/components/member/member.controller.js"></script>
